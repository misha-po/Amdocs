			"custom_query":"SELECT '''ISRAEL''' as '''Region''', '''Israel''' as '''Country''' ,case building.Name when '''Karuselot-B''' then '''7''' when '''KenyonRaanana''' then '''20''' when '''Genay-Shefa-BCD''' then '''7''' when '''NPR-KANION'''  then '''20''' when '''RaananaNorth''' then '''422''' when  null then '''9999''' when '''CoHodHasharon''' then '''9999''' when '''nprsderot''' then '''41''' when '''Shefa-Lobby'''  then '''7''' when '''SderotBr'''  then '''407''' when '''NATZERETNEW'''  then '''319''' when '''Ganey-shefa-A'''  then '''7''' when '''CoHodHasharon''' then '''61''' else '''N/A''' end as '''Building Code''' ,case building.Name when '''Karuselot-B''' then '''Raanana, Ganey Shefa''' when '''KenyonRaanana''' then '''Raanana, Kenyon''' when '''Genay-Shefa-BCD''' then '''Raanana, Ganey Shefa''' when '''NPR-KANION'''  then '''Raanana, Kenyon''' when '''RaananaNorth''' then '''Raanana, North''' when  null then '''N/A''' when '''CoHodHasharon''' then '''N/A''' when '''nprsderot''' then '''Shderot, Shaar Hanegev''' when '''Shefa-Lobby'''  then '''Raanana, Ganey Shefa''' when '''SderotBr'''  then '''Shderot, Negev North''' when '''NATZERETNEW'''  then '''Nazareth, Industrial Park''' when '''Ganey-shefa-A'''  then '''Raanana, Ganey Shefa''' when '''CoHodHasharon''' then '''Hod Hasharon, Bldg. C''' else '''N/A''' end as '''Building Name''' ,cast (RptEvents.[DateTime] as DATETIME) as '''Timestamp – hour''' ,CONVERT (varchar,CONVERT(date, (RptEvents.[DateTime])),1) as '''Timestamp – date''' ,RptEvents.IndividualNdx  as '''Badge ID''' ,people.Custom01 as '''Employee Number''' ,people.FirstName as '''Employee First Name''' ,people.LastName as '''Employee Last Name''' ,RptEvents.DeviceName as '''Reader''' ,'''''' as '''Event description''' ,'''''' as '''Activity type''' FROM INetDB.dbo.RptEvents left join INetDB.dbo.RptIndividuals people on [RptEvents].IndividualNdx = people.IndividualNdx and people.TenantNdx = '''1''' --AmdocsIsrael left join INetDB.dbo.NetConLink building on left(RptEvents.PointAddress,2)  = building.LinkId where  people.Custom01 is not null and people.IamDisabled = 0",
